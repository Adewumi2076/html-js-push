<html>
  <head>
    <title>Lab 3</title>
    <h1>Table of Zipcodes</h1>
  <head>
  <body>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Country</th>
          <th>City</th>
          <th>Zipcode</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr data-number="1">
          <td>1</td>
          <td>Ukraine</td>
          <td>"Kharkiv"</td>
          <td>61000499</td>
          <td><a href="#" class="edit">Edit</a><a href="#" class="delete">Delete</a></td>
        </tr>
        <tr data-number="2">
          <td>2</td>
          <td>England</td>
          <td>"Cabot" </td>
          <td>72023</td>
          <td><a href="#" class="edit">Edit</a><a href="#" class="delete">Delete</a></td>
        </tr>
        <tr data-number="3">
          <td>3</td>
          <td>United States</td>
          <td>"Washington (DC)"</td>
          <td>221</td>
          <td><a href="#" class="edit">Edit</a><a href="#" class="delete">Delete</a></td>
        </tr>
        <tr data-number="4">
          <td>4</td>
          <td>Kenya</td>
          <td>"Nairobi" </td>
          <td>00100</td>
          <td><a href="#" class="edit">Edit</a><a href="#" class="delete">Delete</a></td>
        </tr>
        <tr data-number="5">
          <td>5</td>
          <td>Nigeria</td>
          <td>"Lagos"</td>
          <td>23401</td>
          <td><a href="#" class="edit">Edit</a><a href="#" class="delete">Delete</a></td>
        </tr>
      </tbody>
    </table>
    <form id="inputForm">
      <input type="number" min="0" id="numberInput" placeholder="Enter Number" required>
      <input type="text" min="0" id="countryInput" placeholder="Enter Country" required>
      <input type="text" min="0" id="cityInput" placeholder="Enter City" required>
      <input type="number" min="0" id="zipcodeInput" placeholder="Enter Zipcode" required>
      <input type="hidden" value="add" id="actionInput">
      <input type="hidden" value="" id="rownumInput">
      <input type="submit" value="Add Data">
    </form>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="MyLab3.js">
  </script>
</html>
